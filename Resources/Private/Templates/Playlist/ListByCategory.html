<h2>{category.title}</h2>
<f:if condition="{playlists}">
  <f:then>
    <div class="grid">
      <f:for each="{playlists}" as="playlist">
        <div class="col-4_md-6_sm-12">
          <f:render partial="PlaylistPreview" arguments="{playlist: playlist, detailPage: detailPage}" />
        </div>
      </f:for>
    </div>
  </f:then>
  <f:else>
    <f:translate key="frontend.list_by_category.no_playlists" />
  </f:else>
</f:if>
