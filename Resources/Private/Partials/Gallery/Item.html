<a href="{f:uri.image(src: '{record.properties.uid}')}"
   data-fancybox="{galleryId}"
   data-caption="<h2>{record.properties.title}</h2><p>{record.properties.description}</p>">
  <img src="{f:uri.image(src: '{record.properties.uid}')}" title="{record.properties.title}" alt="{record.properties.title}"/>
</a>
