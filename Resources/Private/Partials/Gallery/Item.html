<a class="mediapool-gallery-item" href="{f:uri.image(src: '{record.properties.uid}')}"
	 data-fancybox="{galleryId}"
	 data-caption="<h2>{record.properties.title}</h2><p>{record.properties.description}</p>">
	<f:image image="{record}" title="{record.properties.title}" alt="{record.properties.title}"
					 height="{settings.height}" width="{settings.width}"/>
	<span class="fa-stack fa-lg">
		<i class="fa fa-picture-o fa-stack-2x"></i>
		<i class="fa fa-picture-o fa-stack-2x"></i>
  </span>
</a>
