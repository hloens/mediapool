<div class="mediapool-recommended-video-item">
  <f:link.action controller="Video" action="show" pageUid="{detailPage}" arguments="{video: video}">
    <div class="mediapool-recommended-video" style="background:url({video.thumbnailLarge}); background-size:cover;">
      <div class="mediapool-recommended-video-title">
        {video.title}
      </div>
    </div>
  </f:link.action>
</div>
